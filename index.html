<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="viewport" width="device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Steve's Etch-a-Sketch</title>
</head>
<body>
    <div id="wrapper">

    <div id="header">
        <h1>Enter Etch-A-Sketch Resolution-Size!</h1>
        <p>Don't go higher than 100x100 - normal PC could not render it properly without having some performance issues.</p>
    </div>

    <div id="numberForm">
        <input type="number" id="firstG" style="width: 30px; height: 30px;" value="16" min="1">
        <h3>X</h3>
        <input type="number" id="secoundG" style="width: 30px; height: 30px;" value="16" min="1">
    </div>

    <div id="btnDiv">
        <button id="btn">New Resolution</button>
        <button id="btnRemove">Remove</button>
    </div>
    <div id="container">
    </div>
</div>
    <div id="changeDiv">
        <p>Change drawing:</p><input type="color" id="colorPicker">
        <p>Change background:</p><input type="color" id="colorBackground" value="#00FFBF">
        <p>Have fun! (Stefan B.)</p>
    </div>
        
    </div>

<script src="script.js"></script>
</body>

</html>
