<!Doctype html>
<html lang="en" class="theme_prime">
    <head>
        <title>+++ Steve's Etch-A-Sketch +++</title>
        <!-- Javascript und CSS Dateieinbindung -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- Favicon & AppleTouch-->
        <link
          rel="icon"
          sizes="16x16"
          href="graphics/etchasketch.png"
        />
        <link
          rel="apple-touch-icon"
          sizes="120x120"
          href="graphics/etchasketch.png"
        />
        <!-- Metadaten  -->
        <meta name="author" content="Stefan Bartl" />
        <meta
          name="description"
          content=""
        />
        <meta
          name="keywords"
          content="Web, Development, Browsergame, Javascript, CSS, HTML, Deutsch, English, Austria, Ã–sterreich, Vienna, Wien"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/1fb3eb29fd.js" crossorigin="anonymous"></script>
    
    </head>
        
    <body>

      <section class="wrapper">

        <div class="wrapper-left">

          <div class="headline-div" title="Project-Work from WKDVie.">
            <h1 class="headline">Etch<br><span class="headlineSpan">a</span><br>Sketch</h1>
            <span class="headlineSpan2">
            <p class="headline-p">Drawboard.</p>
            <img src="graphics/etchasketch.png" class="headline-image" alt="Icon of a Etch-a-Sketcch Game">
            <p class="headline-p">Digital</p>
          </span>
           </div>

        <div class="user-settings">

            <div class="change-resolution workbench" title="Hint: Don't go higher than 100x100 due tue performance issues!">
                    <h2 class="change-resolution-headline">Resolution-Size</h2>
                    <span class="x-span">
                        <input type="number" class="resnumber-first input-number"  value="25" min="1">
                        <h3 class="resnumber-to">to</h3>
                        <input type="number" class="resnumber-second input-number" value="25" min="1">
                        <button class="bind-btn" title="Click to bind the x and y values!" data-bind="on">bind</button>
                      </span>
                    <span class="colour-buttons-span">    
                        <button class="btn-res" title="Click to remove the actual sheet and a new one with the resolution you choose!">New Resolution</button>
                        <button class="btn-rem" title="Click to remove the drawing and get a brandnew sheet of 'paper' ! :-)">Remove Drawing</button>
                    </span>
            </div>

            <div class="change-colour workbench" title="Change Drawing or Background-Colours!">
                <h2 class="change-colour-headline">Colour</h2>
                <span class="colour">
                <label for="colorPickerDrawing">Drawing</label><input type="color" id="colorPickerDrawing">
                <label for="colorPickerBackground">Background</label><input type="color" id="colorPickerBackground">
                </span>
                <div class="borderWorkbench">
                <p>Border</p>
                <span class="borderSpan">
                  <input type="color" id="colorPickerBorder">
                  <select name="selectBorderSize" id="selectBorderSize">
                    <option value="0" id="borderSize0">0</option>
                    <option value="1" id="borderSize1" selected>1</option>
                    <option value="2" id="borderSize2">2</option>
                </select>
              </span>
              </div>
              </div>

          </div>
        </div>

        <div class="wrapper-right">
        </div>

      </section>

  <!-- #region Javascript-Files-->
  <script type="text/javascript" src="javascript/script.js"></script>
  <!-- #endregion --></body>

</html>
