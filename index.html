<!Doctype html>
<html lang="en" class="theme_prime">
    <head>
        <title>+++ Steve's Etch-A-Sketch +++</title>
        <!-- Javascript und CSS Dateieinbindung -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- Favicon & AppleTouch-->
        <link
          rel="icon"
          sizes="16x16"
          href="graphics/folder_icons/pb_200x200.ico"
        />
        <link
          rel="apple-touch-icon"
          sizes="120x120"
          href="graphics/folder_icons/pb_200x200.png"
        />
        <!-- Metadaten  -->
        <meta name="author" content="Stefan Bartl" />
        <meta
          name="description"
          content=""
        />
        <meta
          name="keywords"
          content="Web, Development, Browsergame, Javascript, CSS, HTML, Deutsch, English, Austria, Ã–sterreich, Vienna, Wien"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/1fb3eb29fd.js" crossorigin="anonymous"></script>
    
    </head>
        
    <body>

      <section class="wrapper">
        <div class="wrapper-left">
        
        <h1 class="headline">Etch-a-Sketch</h1>
        <p class="headline-p">Digital Drawboad. Project work from WKDVie.</p>
        
        <div class="user-settings">

            <div class="change-resolution workbench" title="Hint: Don't go higher than 100x100 due tue performance issues!">
                    <h2>Resolution-Size</h2>
                    <span class="x-span">
                        <input type="number" class="resnumber-first input-number"  value="16" min="1" step="2">
                        <h3 class="resnumber-to">to</h3>
                        <input type="number" class="resnumber-second input-number" value="16" min="1" step="2">
                    </span>
                    <span class="buttons-span">    
                        <button class="btn-res">New Resolution</button>
                        <button class="btn-rem">Remove</button>
                    </span>
            </div>

            <div class="change-colour workbench" title="Change Drawing or Background-Colours!">
                <h2 class="change-colour-headline">Colour</h2>
                <span class="colour">
                <label for="colorPicker">Drawing</label><input type="color" id="colorPicker">
                <label for="colorBackground">Background</label><input type="color" id="colorBackground">
              </span>
              </div>

          </div>
        </div>

        <div class="wrapper-right">
        </div>

      </section>

  <!-- #region Javascript-Files-->
  <script type="text/javascript" src="javascript/script.js"></script>
  <!-- #endregion --></body>

</html>
